<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <title>todo list</title>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="raw">
            <h1 class="sidebar_title">todo list</h1>
            <ul>
                <li>All</li>
                <li>Category</li>
                <li>New Category</li>
            </ul>
        </div>

        <div class="content" id="flex-content"> 
            <div class="burger_content">  
                <div class="icons" id="check">
                    <svg
                    width="60"
                    height="60"
                    viewBox="0 0 32 42"
                    xmlns="http://www.w3.org/2000/svg"
                    onclick="this.classList.toggle('active')"
                    >
                    <g transform="matrix(1,0,0,1,-389.5,-264.004)">
                        <g id="arrow_left2">
                        <g transform="matrix(1,0,0,1,0,5)">
                            <path
                            id="top"
                            d="M390,270L420,270L420,270C420,270 420.195,250.19 405,265C389.805,279.81 390,279.967 390,279.967"
                            />
                        </g>
                        <g transform="matrix(1,1.22465e-16,1.22465e-16,-1,0.00024296,564.935)">
                            <path
                            id="bottom"
                            d="M390,270L420,270L420,270C420,270 420.195,250.19 405,265C389.805,279.81 390,279.967 390,279.967"
                            />
                        </g>
                        <path id="middle" d="M390,284.967L420,284.967" />
                        </g>
                    </g>
                    </svg>
                </div>
            </div>

            <div class="main_content">
                <section class="create_content">
                    <h3 class="title_create_content">CREATE NEW TASK</h3>
                    <div class="form_create_content">
                        <div class="form">
                            <div class="form__">
                                <label for="name">Title </label>
                                <input type="title" name="title" id="title" required>
                            </div>
                            <div class="form__">
                                <label for="email">Due date </label>
                                <input type="date" name="date" id="date" required>
                            </div>
                        </div>
                        <div class="form_save">
                            <input type="submit" value="Create task">
                        </div>
                    </div>
                </section>

                <section class="todo">
                    <h3 class="todo_title">TO DO</h3>
                    <div class="modal_list">
                        <div class="modal_item">     
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.959 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591z"/></svg> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/></svg>  
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M18.363 8.464l1.433 1.431-12.67 12.669-7.125 1.436 1.439-7.127 12.665-12.668 1.431 1.431-12.255 12.224-.726 3.584 3.584-.723 12.224-12.257zm-.056-8.464l-2.815 2.817 5.691 5.692 2.817-2.821-5.693-5.688zm-12.318 18.718l11.313-11.316-.705-.707-11.313 11.314.705.709z"/></svg>   
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>           
                        </div>
                        <div class="modal_name">Buy new car</div>
                        <div class="modal_date">Thurday 34 May</div>
                    </div>
                </section>
            </div>

        </div>
    </div>

<script src="./assets/script.js"></script>
</body>
</html>
